<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste de reação - Página inicial</title>

        <!-- Inclusão do icon da página -->
        <link rel="icon" type="image/x-icon" href="imagens/favicon.png">

        <!-- Inclusão do bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <!-- Inclusão do arquivo.css -->
        <link rel="stylesheet" href="estilo.css">

        <!-- Inclusão da font usada -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">


        <!-- Função para iniciar o game -->
        <script>

            function iniciarJogo() {
                let nivel = document.getElementById("nivel").value

                if(nivel === ""){
                    alert("Selecione um nível")
                    return false
                }

                window.location.href = "game.html?" + nivel

            }

        </script>

    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="imagens/game.png" class="game">
                    </div>
                    <div class="d-flex justify-content-center">
                        <p class="titulo">Teste de Reação</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div>
                            <select class="form-control" id="nivel">

                                <option value=""> Selecione o nível </option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Difícil</option>
                                <option value="kaua">Minhas Ranqueadas</option>
    
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg botao" onclick="iniciarJogo()">Iniciar</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Inclusão do arquivo.js -->
        <script src="jogo.js"></script>
    </body>
</html>
